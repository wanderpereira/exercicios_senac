<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex min-h-screen items-center justify-start bg-white"
    style="background-image: url(https://apvarun.github.io/toastify-js/example/pattern.png)">
    
    <!-- Tabela -->
    <section class="text-gray-600 h-screen relative px-10 pt-10 pb-10 sm:mx-auto sm:max-w-lg sm:px-1 hidden" id="table">
      <div class="flex flex-col justify-center h-full">
          <div class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
              <header class="px-5 py-4 border-b border-gray-100">
                  <h2 class="font-semibold text-gray-800" id="method"></h2>
              </header>
              <div class="p-3">
                  <div class="overflow-x-auto">
                      <table class="table-auto w-full">
                          <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                              <tr>
                                  <th class="p-2 whitespace-nowrap">
                                      <div class="font-semibold text-left">Nome</div>
                                  </th>
                                  <th class="p-2 whitespace-nowrap">
                                      <div class="font-semibold text-left">Idade</div>
                                  </th>
                                  <th class="p-2 whitespace-nowrap">
                                      <div class="font-semibold text-left">Telefone</div>
                                  </th>
                              </tr>
                          </thead>
                          <tbody class="text-sm divide-y divide-gray-100" id="response">
                          </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <button class="h-10 px-5 m-2 mt-8 max-w-lg text-white transition-colors duration-150 bg-indigo-700 rounded-lg hover:bg-indigo-800" onclick="voltar()">Voltar</button>
              </div>
  </section>
    
    
    <div
      class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10" id="container">
      <div class="mx-auto w-full max-w-lg">
        <div id="form" class="">
        <h1 class="text-4xl font-medium">Formulário de Contato</h1>
        <div class="mt-8 space-y-4 lg:flex lg:space-x-4 lg:space-y-0">
          <button type="button" onclick="adicionar()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
            Adicionar
          </button>
          <button type="button" onclick="pesquisar()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            Pesquisar
          </button>
        </div>
      </div>
      <div id="search" class="hidden">
        <h1 class="text-4xl font-medium">Faça uma busca</h1>
        <div class="mt-8 space-y-4 lg:flex lg:space-x-4 lg:space-y-0">
          <p class="px-4 py-2">Escolha uma opção:</p>
          <button onclick="busca_idade()"
            class="items-center hidden px-4 py-2 space-x-3 text-gray-600 transition-colors duration-300 transform border rounded-lg lg:flex dark:text-gray-200 dark:border-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
            <span>Idade</span>
          </button>
          <button onclick="busca_nome()"
            class="flex items-center justify-center px-4 py-2 space-x-3 text-gray-600 transition-colors duration-300 transform border rounded-lg dark:text-gray-200 dark:border-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="mx-2">Nome</span>
          </button>
        </div>
        <button class="h-10 px-5 m-2 mt-8 w-full text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg hover:bg-indigo-800" onclick="voltar()">Voltar</button>
      </div>

      <div id="add" class="hidden">
        <h1 class="text-4xl font-medium">Adicione os dados</h1>
        <p class="mt-3">Informe as informações abaixo:</p>

        <form class="mt-10">
          <div class="grid gap-6 sm:grid-cols-2">
            <div class="relative z-0">
              <input type="text" name="nome"
                class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" " />
              <label
                class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Nome</label>
            </div>
            <div class="relative z-0">
              <input type="text" name="idade"
                class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" " />
              <label
                class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Idade</label>
            </div>
            <div class="relative z-0 col-span-2">
              <input type="text" name="telefone"
                class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" " />
              <label
                class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Telefone</label>
            </div>
          </div>
          <button class="mt-5 rounded-md bg-blue-600 px-10 py-2 text-white" onclick="voltar()">Voltar</button>
          <button class="mt-5 rounded-md bg-black px-10 py-2 text-white" onclick="salvar()">Salvar</button>
        </form>
      </div>
      </div>


    </div>
  </div>
  <script src="js"></script>
</body>

</html>
