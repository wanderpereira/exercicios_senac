<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatoria de Impares</title>
    <style>
        input {
            display: block;
            margin: 0.3em;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Informe o valor desejado: </label>
        <input type="text" id="valor">
        <button onclick="somaimpar()">Calcular</button>
    </form>

    <script>
        function somaimpar() {
            var valor = document.getElementById("valor").value;

            var soma = 0; 
            for(i=0; i<=valor; i++){
                if(i%2 == 1){
                    document.write("<br>" + i);
                    var soma = parseInt(i) + parseInt(soma);
                }
            }
            document.write("A soma Ã© de: " + soma);
        }
    </script>
</body>
</html>
