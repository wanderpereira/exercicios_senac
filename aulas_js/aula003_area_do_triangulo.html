<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <label for="">Digite um n√∫mero</label><br>
        Calcular Triangulo regra(base*altura/2): <br><br>
        <input type="text" id="base" placeholder="Informe a Base"><br><br>
        <input type="text" id="altura" placeholder="Informe a Altura"> 
        <button onclick="calcular()">Calcular</button>
    </form>
</body>
<script>
    function calcular()
    {
        var base = document.getElementById("base").value;
        var altura = document.getElementById("altura").value;
        var resultado = (base*altura)/2;
        alert(resultado);
    }

   
</script>
