<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <style>
        input {
            display: block;
            margin: 0.3em;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="">Nome</label>
        <input type="text" id="nome">
        <label for="">Ano</label>
        <input type="text" id="ano">
        <label for="">Nota 1</label>
        <input type="text" id="nota1">
        <label for="">Nota 2</label>
        <input type="text" id="nota2">
        <label for="">Nota 3</label>
        <input type="text" id="nota3">
        <label for="">Nota 4</label>
        <input type="text" id="nota4">
        <button onclick="Calcular()">Calcular</button>

        <script>
            function Calcular() {
                var nome = document.getElementById('nome').value;
                var ano = document.getElementById('ano').value;
                var status;
                var nums = [];
                for (var i = 1; i <= 4; i++) {
                    nums[i] = parseInt(document.getElementById(`nota${i}`).value);
                }

                var soma = nums.reduce(function (soma, i) {
                    return soma + i;
                });
                var media = soma / (nums.length - 1);


                if (ano <= 5 && media >= 6 || ano > 5 && media >= 7) {
                    status = "Aprovado"
                }
                if (ano <= 5 && media >= 4 && media < 6 || ano > 5 && media >= 5 && media < 7) {
                    status = "Recuperação"
                }
                if (ano <= 5 && media < 4 || ano > 5 && media < 5) {
                    status = "Reprovado"
                }

                document.write("Olá, " + nome + ", você está no ", ano, " ano.<br>");
                document.write("Sua média é: " + media + ".<br>");
                document.write("Você foi: " + status);
            }

        </script>
    </form>
</body>

</html>
