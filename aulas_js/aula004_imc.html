<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="./jquery.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.altura').mask('0.00')
        });
    </script>
    <style>
        input {display: block; margin: 0.3em;}
    </style>
</head>
<body> 
        <form action="">
            <label for="">Insira sua Altura: </label>
            <input class="altura" type="text" id="altura" maxlength="3">
            <label for="">Insira seu Peso: </label>
            <input type="text" id="peso">
            <button onclick="imc()">Calcular</button> 
        </form>

    <script>

        function imc() {
            
            var altura = document.getElementById("altura").value;
            var peso = document.getElementById("peso").value;
            
            var resultado = peso/(parseFloat(altura)**2)

            if(resultado <= 18.5)
            {
                return document.write("Classificação: Magreza <br> Obesidade: Grau 0 <br> Seu IMC é: ", resultado.toFixed(2));
            }
            else if(resultado <= 18.5 && resultado <= 24.9)
            {
                return document.write("Classificação: Normal <br> Obesidade: Grau 0 <br> Seu IMC é: ", resultado.toFixed(2));
            }
            else if(resultado <= 25.0 && resultado <= 29.9)
            {
                return document.write("Classificação: Sobrepeso <br> Obesidade: Grau I <br> Seu IMC é: ", resultado.toFixed(2));
            }
            else if(resultado <= 30.0 && resultado <= 39.9)
            {
                return document.write("Classificação: Sobrepeso <br> Obesidade: Grau II <br> Seu IMC é: ", resultado.toFixed(2));
            }
            else if(resultado => 40.0)
            {
                return document.write("Classificação: Sobrepeso <br> Obesidade Grave: Grau III <br> Seu IMC é: ", resultado.toFixed(2));
            }
            else
            {
                return document.write("Algo não deu certo!");
            }
            
        }
    </script>
</body>

</html>
